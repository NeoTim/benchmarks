<template>
    <h3>Run Tests</h3>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tr>
                    <th>Micro</th>
                </tr>
                <tr repeat.for="test of microTests">
                    <td>${test}</td>
                </tr>
                <tr>
                    <th>Macro</th>

            </table>
            <button click.trigger="runTests()" class="btn btn-default">Run</button>
        </div>
    </div>
</template>
